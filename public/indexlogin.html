<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>INICIAR SESION</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link rel="stylesheet" href="app/css2/login_view.css">
    <link rel="Icon" href="img/Login.png" type="image/x-icon" />
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar
                sesion</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Crear
                Cuenta</label>
            <div class="login-form">

                <div class="sign-in-htm">

                    <div class="group">
                        <label for="user" class="label">Usuario</label>
                        <input id="user" type="text" class="input">

                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>

                    <div class="group">
                        <button class="button" onclick="ingreso()">Ingresar</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="index.html">VOLVER A PRINCIPAL</a>
                    </div>
                </div>



                <div class="sign-up-htm">
                    <form id="formularioregistro">
                        <div class="group">
                            <label for="user" class="label">Usuario</label>
                            <input id="user2" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Contraseña</label>
                            <input id="pass2" type="password" class="input" data-type="password">
                        </div>

                        <div class="group">
                            <label for="pass" class="label">EMAIL</label>
                            <input id="email" type="email" class="input">
                        </div>
                        <div class="group">


                            <input type="button" id="botonregistro" class="button" onclick="validar()" value="Crear">
                            
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">¿YA TIENES CUENTA?</a>
                        </div>
                    </form>

                </div>




            </div>
        </div>



    </div>



    
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
  

    <script src="app/js2/js2.js"></script>


</body>

</html>
